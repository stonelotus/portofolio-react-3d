name: Deploy to Pages - x

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'v18.12.1'
      - name: Configure Git User
        run: |
          git config --global user.email "radoi644@gmail.com"
          git config --global user.name "stonelotus"
          
      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Deploy to Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd dist
          git init
          git config user.name "GitHub Actions"
          git config user.email "github-actions@example.com"
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push --force https://${GITHUB_TOKEN}@github.com/stonelotus/portofolio-react-3d.git master:gh-pages


        
